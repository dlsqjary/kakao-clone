<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="="header> 
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chars">
        <ul class="chats__list">
            <li class="ctats__chat">
                <a href="chat.html">
                <div class="chats__column">
                    <img class="char__avatar g-avatar" src="images/avatar.jpg">
                    <div class="chat__content">
                        <span class="chat__username">
                            Lyan
                        </span>
                        <span class="char__preview">
                            Going home
                        </span>
                    </div>
                </div>
                <div class="chats__column">
                    <span class="char__timestamp">yesterday</span>
                </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a>
            </li>
            <li class="nav__item"><a href="index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a>
             </li>
            <li class="nav__item"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a>
            </li>
            <li class="nav__item"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
            </li>
        </ul>
    </nav>
</body>
</html>
